name: tricobbler-mcp_tool_docs_package_help_topics
description: Get a list of all available help topics (functions, classes, datasets,
  etc.) documented in a specific R package. Returns topic names with their titles
  to help discover what documentation is available.
parameters:
  type: object
  properties:
    package_name:
      type: string
      description: The exact name of the package to list help topics from (e.g., "tricobbler",
        "base", "utils"). This parameter is required.
      examples:
      - tricobbler
      - base
      - utils
  required:
  - package_name
category: docs
returns:
  type: object
  properties:
    error:
      type: string
      description: Character, error message if success is FALSE
    count:
      type: integer
      description: Integer, total number of help topics found
    topics:
      type: object
      description: Data frame with columns topic (topic name) and title (brief description),
        or list of topic information
    package:
      type: string
      description: Character, the package name that was queried
    success:
      type: boolean
      description: Logical, whether help topics were retrieved successfully
