  #>  [82] "## I assigned a variable `mycol=\"x\"` but then `DT[, mycol]` returns an error. How do I get it to look up the column name contained in the `mycol` variable?"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
