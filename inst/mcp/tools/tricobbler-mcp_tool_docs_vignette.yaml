# This file is automatically generated by tricobbler::mcptool_build(). 
# Please never edit this file by hand!
name: tricobbler-mcp_tool_docs_vignette
description: Retrieve the full content of a specific vignette from an R package. Vignettes
  are long-form documentation that provide tutorials, workflows, and detailed examples.
  The content is returned as plain text.
parameters:
  type: object
  properties:
    vignette:
      type: string
      description: 'The name of the vignette to retrieve (without file extension).
        Use tricobbler-mcp_tool_docs_available_vignettes to see available vignettes.
        If not specified, defaults to the package name. Examples: "introduction",
        "dplyr", "ggplot2-specs".'
    package_name:
      type: string
      description: The exact name of the package containing the vignette (e.g., "tricobbler",
        "dplyr", "ggplot2"). This parameter is required.
      examples:
      - tricobbler
      - dplyr
      - ggplot2
  required:
  - package_name
category: docs
returns:
  type: object
  properties:
    error:
      type: string
      description: Character, error message if success is FALSE
    content:
      type: string
      description: Character, full vignette content as plain text
    title:
      type: string
      description: Character, vignette title if available
    vignette:
      type: string
      description: Character, the vignette name
    package:
      type: string
      description: Character, the package name
    success:
      type: boolean
      description: Logical, whether the vignette was found and retrieved
implementation_example: |
  # Example output from calling the tool
  res <- tricobbler:::mcp_tool_docs_vignette("data.table", "datatable-faq")
  strsplit(res$content, "\n")[[1]]
